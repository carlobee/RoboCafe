version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

#########################################
# intents
#########################################
intents:
- goodbye
- coffee_size
- greet
- affirm
- complete
- deny
- mood_great
- mood_unhappy
- bot_challenge
- new_user
- confused
- nlu_fallback
entities:
- size
#########################################
# slots
#########################################
slots:
  water_tank:
    type: bool
    influence_conversation: true
  insert_capsule:
    type: bool
    influence_conversation: true
  cup:
    type: bool
    influence_conversation: true
  size:
    type: bool
    influence_conversation: true
  fill_water:
    type: bool
    influence_conversation: true
  choose_user:
    type: bool
    influence_conversation: true

#########################################
# responses
#########################################
responses:

  utter_greet:
  - text: Hello.
#    channel: myio
  utter_introduction:
  - text: I am Furhat. I can provide assistance in making a coffee.

  utter_goodbye:
  - text: Bye
  - text: Bye Bye
  - text: Goodbye

  utter_out_of_scope:
  - text: Sorry, I don't understand what you said

  utter_ask_water_tank:
  - text: Is the water tank level above the line?

  utter_ask_fill_water:
  - text: Fill up the water above the line

  utter_ask_choose_user:
  - text: Are you familiar with how to use this coffee machine?

  utter_ask_insert_capsule:
  - text: Place your capsule in the top of the machine and pull the handle down.

  utter_ask_cup:
  - text: Please make sure that you have place a cup under the spout.

  utter_ask_size:
    - text: There are two sizes of coffee available, a long or a short shot. Please tell me which one you would like.

  utter_dispense_coffee:
  - text: OK please wait while I dispense your {size} coffee. Be sure to release the handle again for the next person.

#########################################
# actions
#########################################
actions:
- action_reset_slots
- utter_dispense_coffee
- utter_greet

forms:

#---------------- Ask about water level -------------------#

  water_tank_form:
    water_tank:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false

#---------------- If water level low, fill -------------------#

  fill_water_form:
    fill_water:
    - intent: affirm
      type: from_intent
      value: true
    - intent: complete
      type: from_intent
      value: true

#---------------- Ask experience level of user -------------------#

  choose_user_form:
    choose_user:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false

#---------------- Non-experienced user path -------------------#

  first_time_form:
    insert_capsule:
    - intent: complete
      type: from_intent
      value: true
    - intent: affirm
      type: from_intent
      value: true
    cup:
    - intent: complete
      type: from_intent
      value: true
    - intent: affirm
      type: from_intent
      value: true
    size:
    - entity: size
      type: from_entity

# custom actions to pre fill slots (e.g. "I want a large coffee")

#---------------- Experienced user path -------------------#

  experienced_user_form:
    size:
    - entity: size
      type: from_entity 


#########################################
# e2e action
#########################################
e2e_actions: []


