version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- goodbye:
    use_entities: true
- coffee_size:
    use_entities: true
- greet:
    use_entities: true
- affirm:
    use_entities: true
- complete:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- new_user:
    use_entities: true
- confused:
    use_entities: true
entities:
- size
slots:
  water_tank:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  insert_capsule:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  cup:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  size:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  fill_water:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  choose_user:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hello.
  utter_introduction:
  - text: I am Furhat. I can provide assistance in making a coffee.
  utter_goodbye:
  - text: Bye.
  - text: Bye Bye.
  - text: Goodbye.
  utter_out_of_scope:
  - text: Sorry, I don't understand what you said.
  utter_ask_water_tank:
  - text: Is the water tank level above the red line?
  utter_ask_fill_water:
  - text: Fill up the water above the red line.
  utter_ask_choose_user:
  - text: Are you familiar with how to use this coffee machine?
  utter_ask_insert_capsule:
  - text: Place your capsule in the opening on the machine and pull the handle down.
  utter_ask_cup:
  - text: Please make to place a cup under the spout.
  utter_ask_size:
  - text: The two available sizes of coffee are short and long. Please tell me which one you would like.
  utter_dispense_coffee:
  - text: Ok, please wait while I dispense your {size} coffee. Be sure to release the handle again for the next person.
actions:
- action_reset_slots
- utter_dispense_coffee
- utter_greet
forms:
  water_tank_form:
    water_tank:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false
  fill_water_form:
    fill_water:
    - intent: affirm
      type: from_intent
      value: true
    - intent: complete
      type: from_intent
      value: true
  choose_user_form:
    choose_user:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false
  first_time_form:
    cup:
    - intent: complete
      type: from_intent
      value: true
    - intent: affirm
      type: from_intent
      value: true
    insert_capsule:
    - intent: complete
      type: from_intent
      value: true
    - intent: affirm
      type: from_intent
      value: true
    size:
    - entity: size
      type: from_entity
  experienced_user_form:
    size:
    - entity: size
      type: from_entity
e2e_actions: []
